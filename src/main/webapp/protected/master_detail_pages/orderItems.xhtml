<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Display order-items</title>
    <h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body>
    <div class="o-page-wrapper">
        <f:metadata>
            <f:viewParam name="orderId" value="#{orderItemsView.orderIdentifier}"/>

        </f:metadata>
        <div class="o_button-wrapper">
            <h:button value="Return to orders list" outcome="/protected/master_pages/orders.xhtml" styleClass="c-button u-spacing-out-right--xsmall" />
            <h:button value="Return to dashboard" outcome="/protected/dashboard.xhtml" styleClass="c-button" />
        </div>
        <h:outputText value="#{orderItemsView.infoMessage}" styleClass="success-message"/>
        <h1>Order ##{orderItemsView.orderIdentifier}</h1>
        <h:dataTable value="#{orderItemsView.getOrderItemList()}" var="orderItem" styleClass="c-table">
            <h:column>
                <f:facet name="header">Item Id</f:facet>
                <h:outputText value="#{orderItem.itemId}" />
            </h:column>
            <h:column>
                <f:facet name="header">Product name</f:facet>
                <h:outputText value="#{orderItem.product.productName}" />
            </h:column>
            <h:column>
                <f:facet name="header"> Price (â‚¬)</f:facet>
                <h:outputText value="#{orderItem.product.listPrice}">
                    <f:convertNumber type="number" maxFractionDigits="2" groupingUsed="true" />
                </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Number of units ordered</f:facet>
                <h:outputText value="#{orderItem.quantity}" />
            </h:column>
            <h:column>
                <f:facet name="header">Discount </f:facet>
                <h:outputText value="#{orderItem.discount}">
                    <f:convertNumber type="number"  groupingUsed="true" />
                </h:outputText>
            </h:column>
            <h:column>
                <h:button value="update" outcome="/protected/master_detail_pages/updateOrderItems.xhtml" includeViewParams="false" styleClass="c-button">
                    <f:param name="orderId" value="#{orderItemsView.orderIdentifier}" />
                    <f:param name="itemId" value="#{orderItem.itemId}" />

                </h:button>
            </h:column>
            <h:column>
                <h:button value="delete" outcome="/protected/master_detail_pages/deleteOrderItem.xhtml" includeViewParams="false" styleClass="c-button" >
                    <f:param name="orderId" value="#{orderItemsView.orderIdentifier}" />
                    <f:param name="itemId" value="#{orderItem.itemId}" />
                </h:button>
            </h:column>
        </h:dataTable>

        <div class="o-nav_button-wrapper u-flex-justify-content--right">
            <h3>Sum:  #{orderItemsView.sum()}</h3>
        </div>

    </div>
</h:body>
</html>
