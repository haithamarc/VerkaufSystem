<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <h:outputStylesheet library="css" name="style.css"/>
    <title>Display stores details</title>
</h:head>
<h:body>
    <f:metadata>
        <f:viewAction action="#{storeStaffDetailsView.init(param['id'])}"/>
    </f:metadata>
    <div class="o-page-wrapper">
        <div class="o_button-wrapper">
            <div class="o-nav_button-wrapper">
                <h:button value="Back to Staffs list" outcome="/protected/master_pages/storeStaffs.xhtml?id=#{storeStaffDetailsView.staff.store.storeId}" styleClass="c-button u-spacing-out-right--xsmall"/>
                <h:button value="Back to Stores list" outcome="/protected/master_pages/stores.xhtml" styleClass="c-button"/>            </div>
            <h:form>
                <h:commandButton value="Logout" action="#{authentication.invalidate()}" styleClass="c-button"/>
            </h:form>
        </div>
        <h1 id="store_staff_details">#{storeStaffDetailsView.staff.store.storeName} store</h1>
        <h2>#{storeStaffDetailsView.staff.firstName} #{storeStaffDetailsView.staff.lastName} Details</h2>
        <h:form>
            <h:panelGroup>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Staff Id: "/>
                    <h:outputText value="#{storeStaffDetailsView.staff.staffId}"/>

                    <h:outputLabel value="First name: "/>
                    <h:outputText value="#{storeStaffDetailsView.staff.firstName}"/>

                    <h:outputLabel value="Last name: "/>
                    <h:outputText value="#{storeStaffDetailsView.staff.lastName}"/>

                    <h:outputLabel value="E-mail: "/>
                    <h:outputText value="#{storeStaffDetailsView.staff.email}"/>

                    <h:outputLabel value="Phone number: "/>
                    <h:outputText value="#{storeStaffDetailsView.staff.phone}"/>

                    <h:outputLabel value="Status: "/>
                    <h:outputText value="#{storeStaffDetailsView.staff.active.name}"/>

                    <h:outputLabel value="Store Name: "/>
                    <h:outputText value="#{storeStaffDetailsView.staff.store.storeName}"/>

                    <h:outputLabel value="Manager Id: "/>
                    <h:outputText value="#{storeStaffDetailsView.staff.manager.staffId}"/>

                </h:panelGrid>
            </h:panelGroup>
        </h:form>
    </div>
</h:body>
</html>
