<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      lang="EN">
<h:head>
    <title>Update Order Items</title>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>
<h:body>
    <div class="o-page-wrapper">
        <f:metadata>
            <f:viewParam name="orderId" value="#{orderItemsView.orderIdentifier}"/>
            <f:viewParam name="itemId" value="#{orderItemsView.selectedOrderItemId}"/>
            <f:viewAction action="#{orderItemsView.initOrderItem()}"/>
        </f:metadata>
        <div class="o_button-wrapper">
            <h:button value="Return to orders list " outcome="/protected/master_pages/orders.xhtml" styleClass="c-button u-spacing-out-right--xsmall"/>
            <h:button value="Return to dashboard " outcome="/protected/dashboard.xhtml" styleClass="c-button"/>
        </div>
    <h1>change Item #{orderItemsView.selectedOrderItemId} from Order #{orderItemsView.orderIdentifier} </h1>
        <h:form >
            <table>
                <tr>
                    <td>Price (â‚¬):</td>
                    <td>
                        <h:inputText id="inputPriced"  type = "text" value="#{orderItemsView.inputPrice}"
                                     validatorMessage="Please enter a valid price!"
                                     required="true" requiredMessage="Price field must not be empty!">
                            <f:validateRegex pattern="^[0-9]*\.[0-9]{1,2}$" />
                        </h:inputText>
                        <h:message for="inputPriced" style="color:red" />
                    </td>
                </tr>
                <tr>
                    <td>quantity:</td>
                    <td>
                        <h:inputText id="inputAmount"   value="#{orderItemsView.inputQuantity}"  validator="java.boundary.PositiveNumberValidator" required="true" requiredMessage=" First name cannot be empty"/>

                        <h:message for="inputAmount" styleClass="error-message"/>
                    </td>
                </tr>
                <tr>
                    <td>Discount:</td>
                    <td>
                        <h:inputText id="inputDiscount" type = "text" value="#{orderItemsView.inputDiscount}"  validator="DiscountValidator"
                                     required="true" requiredMessage="Price field must not be empty!">
                        </h:inputText>
                        <h:message for="inputDiscount" style="color:red"/>
                    </td>
                </tr>
            </table>
            <h:outputText styleClass="error-message" value="#{orderItemsView.errorMessage}"/>
            <div class="o-nav_button-wrapper u-flex-justify-content--center">
                <h:commandButton value="Update"  action="#{orderItemsView.updateOrderItem()}" styleClass="c-button u-spacing-out-right--xsmall" />
                <h:commandButton value="cancel"  action="#{orderItemsView.cancel()}" styleClass="c-button u-spacing-out-right--xsmall" immediate="true" />
            </div>
        </h:form>
    </div>

</h:body>
</html>
