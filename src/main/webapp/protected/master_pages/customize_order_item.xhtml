<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      lang="EN">
<f:view>
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Team 05</title>
    </h:head>
    <body>
    <ui:composition>
        <div id="dynamic_content" class="o-page-wrapper">
            <div class="dynamic_content_header">
                <div class="dynamic_content_header_container">
                    <h1 id="current_state">Order the following Product : </h1>
                </div>
            </div>
                <div class="row">
                    <div class="form_card_header">
                        <div>
                            <h2>#{createOrderView.orderItem.product.productName}</h2>
                            <h:outputText value="Price: #{createOrderView.orderItem.listPrice}"/><br/>
                            <h:outputText value="available articles: #{createOrderView.getStockForSelectedProduct()}"/><br/>
                            <h:outputText value="Category: #{createOrderView.orderItem.product.category.categoryName}"/><br/>
                            <h:outputText value="Brand : #{createOrderView.orderItem.product.brand.brandName}"/><br/>
                            <h:outputText value="Model Year: #{createOrderView.orderItem.product.modelYear}"/><br/>
                        </div>
                    </div>
                        <h:form prependId="false" styleClass="c-filter u-spacing-out-top--medium" >
                            <h:panelGrid columns="3">
                                <h:outputLabel value="Quantity:"/>
                                <h:inputText styleClass="form-control" id="count" value="#{createOrderView.orderItem.quantity}" validator="#{createOrderView.validateQuantity}"/>
                                    <h:message id="count_message" for="count" style="color: darkred"/>
                                     <h:outputLabel value="Discount(without %):"/>
                                    <h:inputText styleClass="form-control" id="discount" value="#{createOrderView.orderItem.discountPercent}"  />
                                    <h:message id="discount_message" for="discount" style="color: darkred"/>
                            </h:panelGrid>
                            <h:commandButton id="add_order_item" styleClass="c-button" value="Add with these quantity" action="#{createOrderView.addToOrder()}"  disabled="#{createOrderView.addOrderItemActive}" />
                        </h:form>
                    <h:panelGroup rendered="#{not facesContext.validationFailed}" styleClass="form-group row">
                        <h:outputText id="successful_add" value="Product is succesfully added" escape="false" styleClass="success-message"/>
                    </h:panelGroup>
                    <br/>
                    <h:form id="order_item_form">
                        <h:commandButton id="continue_shopping" styleClass="c-button u-spacing-out-right--xsmall" value="continue shopping" action="#{createOrderView.back()}" />
                        <h:commandButton id="view_shopping_cart" styleClass="c-button" value="view shopping cart" action="#{createOrderView.proceed()}" />
                    </h:form>
                </div>
        </div>
    </ui:composition>
    </body>
</f:view>
</html>
