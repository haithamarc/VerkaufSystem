<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <h:outputStylesheet library="css" name="style.css"/>
    <title>Display stores</title>
</h:head>
<h:body>
    <f:metadata>
        <f:viewAction action="#{storeStaffsView.init(param['id'])}"/>
    </f:metadata>
    <div class="o-page-wrapper">
        <div class="o_button-wrapper">
            <div class="o-nav_button-wrapper">
                <h:button value="Back to Store list" outcome="/protected/master_pages/stores.xhtml" styleClass="c-button u-spacing-out-right--xsmall"/>
                <h:button value="Back to dashboard" outcome="/protected/dashboard" styleClass="c-button"/>
            </div>
            <h:form>
                <h:commandButton value="Logout" action="#{authentication.invalidate()}" styleClass="c-button"/>
            </h:form>
        </div>
        <h1 id="store_staffs_list">#{storeStaffsView.storeName} store</h1>
        <h2>Staffs list</h2>
        <h:form styleClass="c-filter">
            <div class="c-filter__title">Filters</div>
            <h:selectOneMenu id="chooseFilter" value="#{storeStaffsView.dropdownValue}" class="c-select">
                <f:selectItem itemValue="#{null}" itemLabel="-- Select Attribute --"
                              itemDisabled="#{not storeStaffsView.disableFilterField()}"/>
                <f:selectItems id="items" value="#{storeStaffsView.filterItems}"/>
                <f:ajax execute="@form" render="@form:inputField"/>
            </h:selectOneMenu>
            <h:inputText id="inputField" value="#{storeStaffsView.attributeValue}" styleClass="u-spacing-out-left--xsmall"
                         disabled="#{storeStaffsView.disableFilterField()}">
                <f:ajax event="keyup" render="filter"/>
            </h:inputText>
            <h:outputText styleClass="error-message" value="#{storeStaffsView.errorMessage}"/>
            <div class="c-filter__button-wrapper">
                <h:commandButton id="filter" value="Filter" action="#{storeStaffsView.refreshStaffs(true)}"
                                 styleClass="c-button" disabled="#{storeStaffsView.disableFilterButton()}"/>
                <h:commandButton value="Reset" action="#{storeStaffsView.resetFilter()}"
                                 styleClass="c-button u-spacing-out-left--xsmall"/>
            </div>
        </h:form>
        <h:form>
            <h:panelGroup style="margin: 1rem" class="form-group c-pagination" id="pagination">
                <h:panelGroup class="c-pagination__wrapper"
                              rendered="#{not (storeStaffsView.getTotalPageCount() eq 1)}">
                    <div class="c-pagination__buttons-wrapper">
                        <h:commandButton styleClass="c-pagination__button c-button"
                                         rendered="#{not (storeStaffsView.getTotalPageCount() le 11)}"
                                         disabled="#{storeStaffsView.currentPage eq 1}" value="Start"
                                         action="#{storeStaffsView.refreshElementsPage}"
                                         actionListener="#{storeStaffsView.firstPage()}"
                        />
                        <h:commandButton styleClass="c-pagination__button c-button"
                                         rendered="#{not (storeStaffsView.getTotalPageCount() le 1)}"
                                         disabled="#{storeStaffsView.currentPage eq 1}" value="Prev"
                                         action="#{storeStaffsView.refreshElementsPage}"
                                         actionListener="#{storeStaffsView.prevPage()}"
                        />
                    </div>
                    <ui:repeat id="pagination-links" value="#{storeStaffsView.getPageNumbers()}" var="page">
                        <h:commandLink value="#{page}" class="c-pagination__link"
                                       action="#{storeStaffsView.refreshElementsPage}"
                                       actionListener="#{storeStaffsView.setCurrentPage(page)}"
                                       rendered="#{storeStaffsView.currentPage != page}"
                        />
                        <h:outputText class="c-pagination__current-page" value="#{page}" escape="false"
                                      rendered="#{page == storeStaffsView.currentPage}"
                        />
                    </ui:repeat>
                    <div class="c-pagination__buttons-wrapper">
                        <h:commandButton styleClass="c-pagination__button c-button"
                                         rendered="#{not (storeStaffsView.getTotalPageCount() le 1)}"
                                         disabled="#{storeStaffsView.currentPage eq storeStaffsView.getTotalPageCount()}"
                                         value="Next" action="#{storeStaffsView.refreshElementsPage}"
                                         actionListener="#{storeStaffsView.nextPage()}"
                        />
                        <h:commandButton styleClass="c-pagination__button c-button"
                                         rendered="#{not (storeStaffsView.getTotalPageCount() le 11)}"
                                         disabled="#{storeStaffsView.currentPage eq storeStaffsView.getTotalPageCount()}"
                                         value="End" action="#{storeStaffsView.refreshElementsPage}"
                                         actionListener="#{storeStaffsView.lastPage()}"
                        />
                    </div>
                </h:panelGroup>
            </h:panelGroup>
            <div class="c-section u-spacing-out-top-bottom--small u-flex-row">
                <label class="">Staffs per page: </label>
                <div class="u-spacing-out-left--xsmall">
                    <h:selectOneMenu id="itemsPerPage" class="c-select" value="#{storeStaffsView.itemsPerPage}">
                        <f:ajax render="staffsTable pagination" listener="#{storeStaffsView.resetElementsPage}"/>
                        <f:selectItem itemLabel="5" itemValue="#{5}"/>
                        <f:selectItem itemLabel="10" itemValue="#{10}"/>
                        <f:selectItem itemLabel="25" itemValue="#{25}"/>
                        <f:selectItem itemLabel="50" itemValue="#{50}"/>
                    </h:selectOneMenu>
                </div>
            </div>
        </h:form>
        <div class="c-table-legend">
            <h:outputText value="Total number of staffs: #{storeStaffsView.refreshSize()}"/>
        </div>
        <h:dataTable id="staffsTable" value="#{storeStaffsView.staffList}" styleClass="c-table" var="staff">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{staff.staffId}"/>
            </h:column>
            <h:column>
                <f:facet name="header">First name</f:facet>
                <h:outputText value="#{staff.firstName}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Last name</f:facet>
                <h:outputText value="#{staff.lastName}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Staff details</f:facet>
                <h:button value="More info" styleClass="c-button" outcome="/protected/master_detail_pages/storeStaffDetails.xhtml?id=#{staff.staffId}"/>
            </h:column>
        </h:dataTable>

    </div>
</h:body>
</html>
